<!DOCTYPE>
<html>
  <html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TDS Management</title>
  <link rel="stylesheet" href="">
  </head>

    <body>
      <div class="sidebar">
        <h2>TDS</h2>
        <div class="nav-item active" onclick="showSection('dashboard')">Dashboard</div>
        <div class="nav-item" onclick="showSection('drivers')">Drivers</div>
        <div class="nav-item" onclick="showSection('trucks')">Trucks</div>
        <div class="nav-item" onclick="showSection('deliveries')">Deliveries</div>
        <div class="nav-item" onclick="showSection('history')">History Reports</div>
    </div>  
   <div class"main">
       <div class="topbar">
        <span>First_Name</span>
        <span>Last_Name</span>
        <span>Logout</span>
       </div>

     <div class="content">
         <div id="dashboard" class="card section">
           <h3>Dashboard</h3>
         </div>
           <p>Welcome to the TDS Management System.</p>
         </div>
       <div id="drivers" class="card section" style="display:none;">
          <div class="card-header">
            <h3>Drivers Management</h3>
            <button class="btn" onclick="addItem('drivers')">+ Add Driver</button>
          </div>
          <div id="driversList"></div>
        </div>

       <div id="trucks" class="card section" style="display:none;">
          <div class="card-header">
            <h3>Trucks Management</h3>
            <button class="btn" onclick="addItem('trucks')">+ Add Truck</button>
          </div>
          <div id="trucksList"></div>
        </div>

       <div id="deliveries" class="card section" style="display:none;">
          <div class="card-header">
            <h3>Delivery Management</h3>
            <button class="btn" onclick="addItem('deliveries')">+ Add Delivery</button>
          </div>
          <div id="deliveriesList"></div>
        </div>
     
        <div id="history" class="card section" style="display:none;">
          <div class="card-header">
            <h3>History Reports</h3>
          </div>
          <div id="historyList"><p>No reports available.</p></div>
        </div>      
      </div>               
   </div>
    </body>
</html>
